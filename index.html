<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card-container">
        <header>
            <img src="/assets/images/illustration-article.svg" alt="Main image">
            <span class="learning-tag">Learning</span>
            <span class="publish-date">Published <time datetime="2023-12-03">21 Dec 2023</time></span>
        </header>
        <section class="main-section">
            <h1 class="main-title">HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining structure, content, and presentation</p>
        </section>
        <footer>
            <img src="/assets/images/image-avatar.webp" alt="Author image">
            <span class="author">Greg Hooper</span>
        </footer>
    </div>
    
</body>
</html>
